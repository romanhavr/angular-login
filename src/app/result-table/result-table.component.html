<button *ngIf="service.teachers.length" (click)="show()">Show teachers</button>
<!-- <p *ngIf="service.teachers.length">{{teachers[0].avatar}}</p> -->
<div *ngFor="let teacher of teachers">
    <img [src]="teacher.avatar" alt="avatar" width="50">
    <span>{{teacher.firstname}} </span>
    <span>{{teacher.lastname}} </span>
    <span>{{teacher.patronymic}} </span>
    <span>{{teacher.dateOfBirth}} </span>
    <span>login: <b>{{teacher.login}} </b></span>
    <span>email: <i>{{teacher.email}} </i></span>
    <span>phone: <u>{{teacher.phone}} </u></span>
    <span>id: <b>{{teacher.id}}</b></span>
    <a href="/"> OTHER INFO</a>
</div>
